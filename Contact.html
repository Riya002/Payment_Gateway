<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TSF Web Intern</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
    <a class="navbar-brand ml-5" href="https://www.linkedin.com/in/riya--singh/">Riya Singh</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <i class="fas fa-bars" style="color: #fff;font-size: 150%;"></i>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="About.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="Contact.html">Contact Us</a></li>
        </ul>
    </div>
</nav>
<div class="bg-contact100">
    <div class="container-contact100">
        <div class="wrap-contact100">
            <div class="contact100-pic js-tilt" data-tilt>
                <img src="img/logoSF.png" alt="IMG">
                <i class="fa fa-bars"></i>
                <a href="https://www.thesparksfoundationsingapore.org" target="_blank">Home</a>
                <i class="fa fa-bars"></i>
                <a href="https://www.thesparksfoundationsingapore.org/about/vision-mission-and-values/" target="_blank">About</a>
                <i class="fa fa-bars"></i>
                <a href="https://www.thesparksfoundationsingapore.org/policies-and-code/code-of-ethics-and-conduct/" target="_blank">Career</a>
                <i class="fa fa-bars"></i>
                <a href="https://www.thesparksfoundationsingapore.org/contact-us/" target="_blank">Contact</a>

                <i class="fa fa-bars"></i>

                <a href="https://www.thesparksfoundationsingapore.org">Website</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()"></a>

            </div>


            <form class="contact100-form validate-form" data-netlify="true">
                        <span class="contact100-form-title">
                            Get in touch with us!!
                        </span>

                <div class="wrap-input100 validate-input" data-validate = "Name is required">
                    <input class="input100" type="text" name="name" placeholder="Name">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Message is required">
                    <textarea class="input100" name="message" placeholder="Message"></textarea>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<script>
    $('.js-tilt').tilt({
glare: true,
maxGlare: .5
})
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/c252d9c8b4.js" crossorigin="anonymous"></script>
</body>
</html>
